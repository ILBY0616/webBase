<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>消息提示</title>
</head>

<body>
</body>
<script>
    alert("消息提示");

    let result = confirm("你确定要继续吗？");
    if (result) {
        console.log("你点击了确定");
    } else {
        console.log("你点击了取消");
    }

    let name = prompt("请输入你的名字");
    if (name !== "") {
        console.log("你好，" + name);
    } else {
        console.log("你好，" + "世界");
    }
</script>

</html>

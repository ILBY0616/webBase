<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>点击事件</title>
    <style>
        .center {
            width: 400px;
            height: 200px;
            margin: 200px auto;
            overflow: hidden;
        }

        .left {
            float: left;
            width: 200px;
            height: 200px;
            color: yellow;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
            background-color: red;
        }

        .right {
            float: left;
            width: 200px;
            height: 200px;
            color: red;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="left" onclick="leftClick()"></div>
        <div class="right"></div>
    </div>
</body>
<script>
    let left = document.querySelector(".left");
    let right = document.querySelector(".right");

    function leftClick() {
        right.innerText = "点击了左边";
        left.innerText = "";
    }

    right.onclick = function () {
        left.innerText = "点击了右边";
        right.innerText = "";
    }
</script>

</html>

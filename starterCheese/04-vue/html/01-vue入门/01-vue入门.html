<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue入门</title>
    <!-- 引入 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- 视图 -->
    <div id="app">
        <div>{{ message }}</div>
        <div>{{ student.id}}</div>
        <div>{{ student.name}}</div>
        <ul>
            <li>{{score[0]}}</li>
            <li>{{score[1]}}</li>
            <li>{{score[2]}}</li>
            <li>{{score[3]}}</li>
        </ul>
    </div>
</body>

<script>
    // 数据
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            student: {
                id: '202114060108',
                name: '邱鹏'
            },
            score: [
                '120', '120', '70', '70'
            ]
        }
    })
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="../../js/vue@2.js"></script>
</head>

<body>
    <!-- 双向绑定 -->
    <div id="app">
        <input v-model="message">
        <p>{{ message }}</p>
    </div>
</body>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>

</html>

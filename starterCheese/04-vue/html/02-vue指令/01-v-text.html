<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- 文本展示 -->
    <div id="app">
        <h3 v-text="name+'！'">白马程序员</h3>
        <h3>{{ name + '！'}}</h3>
    </div>
</body>

<script>
    let app = new Vue({
        el: "#app",
        data: {
            name: "黑马程序员"
        }
    })
</script>

</html>

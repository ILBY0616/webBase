<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <script src="../../js/vue@2.js"></script>
</head>

<body>
    <!-- 属性绑定 -->
    <div id="app">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处的提示信息！
        </span>
        <span title="原属性信息">
            鼠标悬停几秒钟查看此处的提示信息！
        </span>
    </div>
</body>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })
</script>

</html>

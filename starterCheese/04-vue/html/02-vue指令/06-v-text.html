<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-test</title>
    <script src="../../js/vue@2.js"></script>
</head>

<body>
    <!-- 文本展示 -->
    <div id="app">
        <h3 v-text="name"></h3>
        <h3>{{ name }}</h3>
    </div>
</body>

<script>
    let app = new Vue({
        el: "#app",
        data: {
            name: "周杰伦"
        }
    })
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
    <script src="../../js/vue@2.js"></script>
</head>

<body>
    <!-- 标签展示 -->
    <div id="app">
        <h1 v-show="right">Hello!</h1>
        <h1 v-show="error">false!</h1>
        <h1 v-show="10 > 5">10大于5，输出!</h1>
        <h1 v-show="5 > 10">5不大于10，不输出!</h1>
    </div>
</body>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            right: true,
            error: false
        }
    })

</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if-else</title>
    <script src="../../js/vue@2.js"></script>
</head>

<body>
    <!-- 选择语句 -->
    <div id="app">
        <p v-if="condition == 1">现在你看到我了</p>
        <p v-else-if="condition == 2">看不到我看不到我</p>
        <p v-else>猜猜我在哪</p>
    </div>
</body>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            condition: 1
        }
    })
</script>

</html>

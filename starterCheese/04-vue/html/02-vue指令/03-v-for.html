<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="../../js/vue@2.js"></script>
</head>

<body>
    <!-- 循环语句 -->
    <div id="app">
        <ol>
            <li v-for="todo in todoList">
                {{ todo.text }}
            </li>
        </ol>
    </div>
</body>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            todoList: [
                { text: '学习 JavaScript' },
                { text: '学习 Vue' },
                { text: '整个牛项目' }
            ]
        }
    })
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- 绑定标签属性 -->
    <div id="app">
        <!-- 简写版本 -->
        <span :title="message">
            鼠标悬停几秒钟查看此处的提示信息！
        </span>
        <!-- 全写版本 -->
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处的提示信息！
        </span>
    </div>
</body>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })
</script>

</html>

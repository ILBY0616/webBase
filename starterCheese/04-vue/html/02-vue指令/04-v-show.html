<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- 展示或隐藏标签样式 -->
    <div id="app">
        <h1 v-show="right">true!</h1>
        <h1 v-show="error">false!</h1>
        <h1 v-show="10 > 5">10大于5，输出!</h1>
        <h1 v-show="5 > 10">5不大于10，不输出!</h1>
        <button @click="changeStatus">切换显示状态</button>
    </div>
</body>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            right: true,
            error: false
        },
        methods: {
            changeStatus: function () {
                this.right = !this.right;
                this.error = !this.error;
            }
        }
    })
</script>

</html>

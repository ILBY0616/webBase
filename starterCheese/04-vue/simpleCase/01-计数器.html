<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- 属性绑定 -->
    <div id="app">
        <button @click="sub">-</button>
        <span v-text="number"></span>
        <button @click="add">+</button>
    </div>
</body>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            number: 5
        },
        methods: {
            sub: function () {
                if (this.number > 1) {
                    this.number--;
                } else {
                    alert("别点了，最小啦！")
                }
            },
            add: function () {
                if (this.number < 10) {
                    this.number++;
                } else {
                    alert("别点了，最大啦！")
                }
            }
        }
    })
</script>

</html>

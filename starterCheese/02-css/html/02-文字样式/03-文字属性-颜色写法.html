<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文字属性-颜色写法</title>
    <style>
        a:link {
            /*颜色关键字*/
            color: red;
        }

        a:visited {
            /*rgb表示法*/
            color: rgb(0, 255, 0);
        }

        a:hover {
            /*rgba表示法，a越小越透明，从0-1*/
            color: rgba(0, 0, 255, 0.5);
        }

        a:active {
            /*十六进制表示法，#RRGGBB*/
            color: #444444;
        }
    </style>
</head>

<body>
    <a href="../01-初识css/01-体验CSS.html">伪类选择器：红 绿 紫 黑</a>
</body>

</html>

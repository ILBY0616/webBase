<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>div属性</title>
    <style>
        div {
            /*宽*/
            width: 200px;
            /*高*/
            height: 200px;
            /*背景色*/
            background-color: skyblue;

            text-align: center;
        }
    </style>
</head>

<body>
    <div>这是一个div标签</div>
</body>

</html>

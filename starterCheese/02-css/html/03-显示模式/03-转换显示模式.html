<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>转换显示模式</title>
    <style>
        div {
            display: inline;
            background-color: red;
        }

        span {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        img {
            display: block;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div>块级元素-行内元素</div>
    <span>行内元素-行内块元素</span>
    <img src="../../resource/image/白日.png" alt="背景图" title="行内快元素-块级元素">
</body>

</html>

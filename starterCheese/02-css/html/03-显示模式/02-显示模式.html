<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>显示模式</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            text-align: center;
        }

        span {
            background-color: orange;
            text-align: center;
        }

        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <!-- 块级元素，独占一行，宽高默认父级的100%，添加宽高属性生效 -->
    <div>块级元素</div>
    <!-- 行内元素，行内共存多个，宽高默认由内容撑开,添加属性不生效 -->
    <span>行内元素</span>
    <!-- 行内快元素，行内共存多个，宽高默认由内容撑开，添加宽高属性生效 -->
    <img src="../../resource/image/白日.png" alt="背景图">
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>清除浮动-双伪元素法</title>
    <style>
        .top {
            width: 500px;
            background-color: brown;
            margin: 100px auto;
        }

        .left {
            width: 190px;
            height: 300px;
            background-color: pink;
            float: left;
        }

        .right {
            width: 300px;
            height: 300px;
            background-color: yellow;
            float: right;
        }

        .bottom {
            width: 1000px;
            height: 50px;
            background-color: red;
            margin: 50px auto;
        }

        /*before解决外边距塌陷问题*/
        .clearfix::before,
        .clearfix::after {
            display: table;
            content: "";
        }

        .clearfix::after {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</body>

</html>

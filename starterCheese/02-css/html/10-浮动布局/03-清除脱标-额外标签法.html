<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>清除浮动-额外标签法</title>
    <!-- 在父级元素内容最后添加一个块级元素，设置CSS属性clear:both/right/left; -->
    <!-- both清除左右浮动影响，left清除左浮动影响，right清除右浮动影响 -->
    <style>
        .top {
            width: 500px;
            background-color: brown;
            margin: 100px auto;
        }

        .left {
            width: 190px;
            height: 300px;
            background-color: pink;
            float: left;
        }

        .right {
            width: 300px;
            height: 300px;
            background-color: yellow;
            float: right;
        }

        .bottom {
            width: 1000px;
            height: 50px;
            background-color: red;
            margin: 50px auto;
        }

        .clearfix {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="top">
        <div class="left"></div>
        <div class="right"></div>
        <div class="clearfix"></div>
    </div>
    <div class="bottom"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>盒子模型-阴影属性</title>
    <style>
        #d1 {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 50px auto;

            /*box-shadow: x轴偏移量  y轴偏移量  模糊半径 扩散半径 颜色 内外阴影;*/
            box-shadow: 4px 4px 4px 4px rgba(0, 0, 0, 0.5);
        }

        #d2 {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 50px auto;

            /*x轴偏移量和y轴偏移量是必须值，默认外阴影，内阴影需要写inset*/
            box-shadow: 4px 4px 4px 4px rgba(0, 0, 0, 0.5) inset;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <div id="d2"></div>
</body>

</html>

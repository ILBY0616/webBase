<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>定位相关知识演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .absolute-parent {
            position: relative;
            left: 4px;
            top: 4px;

            width: 400px;
            height: 400px;
            border: 2px solid #333333;
            background-color: #83B441;
        }

        .absolute-child {
            position: absolute;
            right: -196px;
            bottom: -196px;
            z-index: -1;

            width: 200px;
            height: 200px;
            border: 2px solid #333333;
            background-color: #5f822f;
        }

        .fixed-box {
            position: fixed;
            top: 4px;
            right: 4px;

            width: 400px;
            height: 400px;
            border: 2px solid #333333;
            background-color: #ff8400;
        }
    </style>
</head>

<body>
    <div class="absolute-parent">
        Relative<br>
        相对于正常定位进行定位<br>
        z-index表示在z轴上的堆叠顺序，越大越前；默认值auto，表示堆叠顺序与父元素相同。
        <div class="absolute-child">
            Absolute<br>
            相对于最近定位的祖先元素定位<br>
            没有定位=没有position属性=position: static;<br>
            左上比右下优先级高<br>
            z-index: -1;展示效果
        </div>
    </div>
    <div class="fixed-box">
        Fixed
    </div>
</body>

</html>

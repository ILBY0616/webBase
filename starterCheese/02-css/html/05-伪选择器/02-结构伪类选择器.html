<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>结构伪类选择器</title>
    <!-- 当选择器为某结构时展示的样式 -->
    <!-- n属于自然数，标签序号从1开始 -->
    <style>
        /*第一个li标签*/
        li:first-child {
            background-color: red;
        }

        /*最后一个li标签*/
        li:last-child {
            background-color: orange;
        }

        /*第二个li标签*/
        li:nth-child(2) {
            background-color: yellow;
        }

        /*序号为三的倍数的li标签*/
        li:nth-child(3n) {
            background-color: green;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>背景属性-拆分写法</title>
    <style>
        /*清除默认样式*/
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100%;
            height: 3000px;
            /*背景图链接*/
            background-image: url(../../resource/image/白日.png);
            /*背景图填充方式：repeat（默认） no-repeat repeat-x repeat-y*/
            background-repeat: no-repeat;
            /*背景图颜色*/
            background-color: black;
            /*背景图位置，0 0表示左上角*/
            background-position: 0 0;
            /*背景图缩放*/
            background-size: cover;
            /*背景图固定*/
            background-attachment: fixed;

            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1>这是有背景图的div标签</h1>
        <p>
            披绣闼，俯雕甍，山原旷其盈视，川泽纡其骇瞩。<br>
            闾阎扑地，钟鸣鼎食之家；舸舰弥津，青雀黄龙之舳。<br>
            云销雨霁，彩彻区明。<br>
            落霞与孤鹜齐飞，秋水共长天一色。<br>
            渔舟唱晚，响穷彭蠡之滨；雁阵惊寒，声断衡阳之浦。<br>
            遥襟甫畅，逸兴遄飞。<br>
            爽籁发而清风生，纤歌凝而白云遏。<br>
            睢园绿竹，气凌彭泽之樽；邺水朱华，光照临川之笔。<br>
            四美具，二难并。<br>
            穷睇眄于中天，极娱游于暇日。<br>
            天高地迥，觉宇宙之无穷；兴尽悲来，识盈虚之有数。<br>
            望长安于日下，目吴会于云间。<br>
            地势极而南溟深，天柱高而北辰远。<br>
            关山难越，谁悲失路之人；萍水相逢，尽是他乡之客。<br>
            怀帝阍而不见，奉宣室以何年？<br>
        </p>
    </div>
</body>

</html>

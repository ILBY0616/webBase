<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>弹性换行</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .f {
            display: flex;
            /*默认值nowrap，尺寸不够时主轴自动挤压不换行*/
            flex-wrap: wrap;
            width: auto;
            height: 800px;
            border: 1px red solid;
        }

        .s {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="f">
        <div class="s">1</div>
        <div class="s">2</div>
        <div class="s">3</div>
        <div class="s">4</div>
        <div class="s">5</div>
        <div class="s">6</div>
        <div class="s">7</div>
        <div class="s">8</div>
        <div class="s">9</div>
    </div>
</body>

</html>

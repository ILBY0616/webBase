<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style>
        /*并集选择器：选择器1,选择器2…{}，会选中所有陈列的选择器*/
        h3,
        h4 {
            color: gray;
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS引入方式</title>
    <!-- 外部样式表，开发使用，CSS代码写在css文件里面 -->
    <link rel="stylesheet" href="../../css/01-外部样式表.css">
    <!-- 内部样式表，学习使用, CSS代码写在style标签里面 -->
    <style>
        span {
            font-size: 50px;
            color: red;
        }
    </style>
</head>

<body>
    <div>这是使用外部样式表的div标签</div>
    <span>这是使用内部样式表的span标签</span>
    <!-- 行内样式表，配合JavaScript使用，CSS代码写在目标标签里面 -->
    <p style="font-size: 50px; color: blue; text-align: center;">这是使用行内样式表的p标签</p>
</body>

</html>

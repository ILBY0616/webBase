<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3d变换</title>
    <style>
        /*移动、缩放、旋转*/
        .div01 {
            width: 200px;
            height: 200px;
            background: red;

        }

        .div01:hover {
            /*transform: translateX(200px);*/
            /*transform: translateY(200px);*/
            /*transform: translateZ(200px);*/
            transform: translate3d(50px, 0px, 0px);
        }

        .div02 {
            width: 200px;
            height: 200px;
            background: orange;
        }

        .div02:hover {
            /*transform: scaleX(1.2);*/
            /*transform: scaleY(1.2);*/
            /*transform: scaleZ(1.2);*/
            transform: scale3d(1.2, 1.2, 1.2);
        }

        .div03 {
            width: 200px;
            height: 200px;
            background: yellow;
        }

        .div03:hover {
            /*transform: rotateX(30deg);*/
            /*transform: rotateY(30deg);*/
            /*transform: rotateZ(30deg);*/
            transform: rotate3d(1, 1, 1, 45deg);
        }
    </style>
</head>

<body>
    <div class="div01"></div>
    <div class="div02"></div>
    <div class="div03"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>层叠性</title>
    <style>
        /*层叠性：相同属性后面覆盖，不同属性全都生效。*/
        div {
            background-color: red;
            color: blue;
            font-size: 25px;
            font-family: 楷体, sans-serif;
        }

        div {
            background-color: black;
            color: purple;
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div>div标签</div>
</body>

</html>

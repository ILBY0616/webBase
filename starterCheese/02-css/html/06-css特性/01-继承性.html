<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>继承性</title>
    <style>
        /*继承性：子级默认继承父级的文字控制属性，如果有则不继承。*/
        body {
            background-color: black;
            color: white;
            font: 50px 楷体;
        }
    </style>
</head>

<body>
    <div>div标签</div>
    <p>p标签</p>
    <span>span标签</span>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>外边距问题-塌陷</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #f1 {
            width: 300px;
            height: 300px;
            background-color: black;
        }

        #f2 {
            width: 300px;
            height: 300px;
            background-color: black;
            padding-top: 50px;
        }

        #f3 {
            width: 300px;
            height: 300px;
            background-color: black;
            overflow: hidden;
        }

        #f4 {
            width: 300px;
            height: 300px;
            background-color: black;
            border-top: 2px dotted red;
        }

        #s1 {
            width: 150px;
            height: 150px;
            background-color: white;
            margin-top: 50px;
        }

        #s2 {
            width: 150px;
            height: 150px;
            background-color: white;
        }

        #s3 {
            width: 150px;
            height: 150px;
            background-color: white;
            margin-top: 50px;
        }

        #s4 {
            width: 150px;
            height: 150px;
            background-color: white;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div id="f1">
        <div id="s1">块级元素中，父级跟着子级一起向下移</div>
    </div>
    <br>
    <div id="f2">
        <div id="s2">块级元素中，不设子级设父级达到效果</div>
    </div>
    <br>
    <div id="f3">
        <div id="s3">块级元素中，子级不动，父级设置overflow: hidden;达到效果</div>
    </div>
    <br>
    <div id="f4">
        <div id="s4">块级元素中，子级不动，父级设置border-top达到效果</div>
    </div>
</body>

</html>

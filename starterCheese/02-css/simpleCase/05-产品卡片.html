<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>产品卡片</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .f {
            background-color: gray;
        }

        .s {
            width: 300px;
            height: 300px;
            background-color: white;

            margin: 100px auto;
            padding: 50px;
            border-radius: 25px;

            text-align: center;
        }

        .s img {
            width: 125px;
            height: 125px;
            border-radius: 50%;
        }

        .s h3 {
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .s p {
            font-size: 14px;
        }
    </style>
</head>

<body class="f">
    <div class="s">
        <img src="../resource/image/白日.png" alt="背景图">
        <h3>抖音直播SDK</h3>
        <p>包含抖音直播看播功能</p>
    </div>
</body>

</html>

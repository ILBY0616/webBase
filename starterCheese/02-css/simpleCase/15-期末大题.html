<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>期末大题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            width: 1000px;
            height: 200px;
            margin: 0 auto;
            background-color: red;
            position: relative;
        }

        header>.background {
            width: 1000px;
            height: 200px;
        }

        header>.logo {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
        }

        nav {
            width: 1000px;
            height: 50px;
            margin: 0 auto;
            background-color: orange;
        }

        .nav {
            width: 1000px;
            height: 50px;
        }

        .nav>li {
            float: left;
            width: 250px;
            height: 50px;
            list-style: none;
        }

        .nav>li>a {
            display: block;
            width: 250px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
        }

        main {
            display: flex;
            width: 1000px;
            height: 500px;
            margin: 0 auto;
        }

        main>aside {
            flex: 3;
            height: 500px;
            background-color: yellow;
        }

        .aside>li {
            height: 100px;
            list-style: none;
        }

        .aside>li>a {
            display: block;
            width: 300px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            text-decoration: none;
        }

        main>section {
            flex: 7;
            height: 500px;
            background-color: green;
        }

        section>h1 {
            text-align: center;
        }

        section>img {
            width: 700px;
            height: 200px;
        }

        section>p {
            /*是否倾斜，normal表示正常，italic表示倾斜*/
            font-style: italic;
            /*粗细，400或normal表示正常，700或bold表示加粗*/
            font-weight: bold;
            /*字号，值必须要有单位，否则不生效。谷歌浏览器默认font-size为16px*/
            font-size: 25px;
            /*行高，包括上间距、下间距和文本高度。如果值是数字则表示是字体大小的倍数*/
            line-height: 25px;
            /*字体，可以写多个值用,隔开，从左到右找到第一个就使用。
			如果都没有就使用电脑默认字体，为了规范，最后一个统一sans-serif*/
            font-family: 楷体, 宋体, sans-serif;

            /*颜色*/
            color: black;
            /*缩进，单位有px和em，em表示当前标签字号大小。*/
            text-indent: 2em;
            /*水平对齐方式,包含缩进，包括left、center、right三种方式。*/
            text-align: left;
            /*下滑线，值设为none可以去掉其他标签的下划线。*/
            text-decoration: none;
        }

        footer {
            width: 1000px;
            height: 68px;
            margin: 0 auto;
            background-color: darkcyan;

            text-align: center;
            line-height: 68px;
        }
    </style>
</head>

<body>
    <header>
        <img src="../resource/image/白日.png" alt="img" class="background">
        <img src="../resource/image/云缨.jpg" alt="logo" class="logo">
    </header>
    <nav>
        <ul class="nav">
            <li><a href="#">link</a></li>
            <li><a href="#">link</a></li>
            <li><a href="#">link</a></li>
            <li><a href="#">link</a></li>
        </ul>
    </nav>
    <main>
        <aside>
            <ul class="aside">
                <li><a href="#">new</a></li>
                <li><a href="#">new</a></li>
                <li><a href="#">new</a></li>
                <li><a href="#">new</a></li>
                <li><a href="#">new</a></li>
            </ul>
        </aside>
        <section>
            <h1>世界地球日</h1>
            <img src="../resource/image/world.jpg" alt="world">
            <p>
                每年的4月22日，是一个专为世界环境保护而设立的节日，旨在提高民众对于现有环境问题的意识，并动员民众参与到环保运动中，通过绿色低碳生活，改善地球的整体环境。
                地球日由盖洛德·尼尔森和丹尼斯·海斯于1970年发起。现今，地球日的庆祝活动已发展至全球192个国家，每年有超过10亿人参与其中，使其成为世界上最大的民间环保节日。
                中国从20世纪90年代起，每年都会在4月22日举办世界地球日活动。
            </p>
        </section>
    </main>
    <footer>
        版权 邱鹏 软工21101班08号
    </footer>
</body>

</html>

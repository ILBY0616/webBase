<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>产品布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }

        #f {
            width: 1226px;
            height: 628px;
            background-color: white;
            margin: 50px auto;
        }

        #s1 {
            width: 234px;
            height: 628px;
            background-color: skyblue;
            float: left;
        }

        #s2 {
            width: 978px;
            height: 628px;
            background-color: brown;
            float: right;
        }

        li {
            width: 234px;
            height: 300px;
            background-color: orange;
            margin-right: 14px;
            margin-bottom: 14px;
            float: left;
            list-style: none;
        }

        li:nth-child(4n) {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div id="f">
        <div id="s1"></div>
        <div id="s2">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人信息表</title>
</head>

<body>
    <form>
        <table>
            <thead>
                个人信息表
                <tr>
                    <td colspan="2">请输入你的个人信息</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: right">
                        姓名：
                    </td>
                    <td>
                        <label>
                            <input type="text" value="">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">
                        性别：
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="gender" checked>男
                            <input type="radio" name="gender">女
                        </label>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">
                        学历：
                    </td>
                    <td>
                        <label>
                            <select>
                                <option selected>本科</option>
                                <option>高中</option>
                                <option>初中</option>
                                <option>小学</option>
                            </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">
                        爱好：
                    </td>
                    <td>
                        <label>
                            <input type="checkbox">看电影
                            <input type="checkbox" checked>听音乐
                            <input type="checkbox">打篮球
                            <input type="checkbox">看书
                            <input type="checkbox" checked>上网
                        </label>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">
                        地址：
                    </td>
                    <td>
                        <label>
                            <input type="text" value="">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">
                        电话：
                    </td>
                    <td>
                        <label>
                            <input type="text" value="">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">
                        QQ：
                    </td>
                    <td>
                        <label>
                            <input type="text" value="">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">
                        请上传你的头像：
                    </td>
                    <td>
                        <input type="file" multiple>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">
                        自我评价：
                    </td>
                    <td>
                        <label>
                            <textarea cols="30" rows="5" style="text-align: left"></textarea>
                        </label>

                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <button type="submit">提交</button>
                        <button type="reset">重置</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" style="text-align: center">
                        ©班级：软工21101班 学号：202114060108 姓名：邱鹏
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center">
                        时间：2023.11.08
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>

</html>

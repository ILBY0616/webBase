<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>input标签</title>
</head>

<body>
    <!-- 文本框 -->
    <label>
        <input type="text" placeholder="输入账号">
    </label>
    <!-- 密码框 -->
    <label>
        <input type="password" placeholder="输入密码">
    </label>
    <!-- 单选框 -->
    <!-- 通过name实现控件分组，同组控件多中选一，checked默认选中 -->
    <label>
        <input type="radio" name="gender" checked>男
    </label>
    <label>
        <input type="radio" name="gender">女
    </label>
    <!-- 多选框 -->
    <!-- checked默认选中 -->
    <label>
        <input type="checkbox" checked>协议
    </label>
    <!-- 文件上传框 -->
    <!-- 通过multiple实现多文件上传 -->
    <label>
        <input type="file" multiple>
    </label>
</body>

</html>

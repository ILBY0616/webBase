<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>

<body>
    <!--ul里面只能li-->
    <ul>
        <li>列表条目1</li>
        <li>列表条目2</li>
        <li>列表条目3</li>
        <li>列表条目4</li>
        <li>列表条目5</li>
    </ul>
    <!--ol里面只能li-->
    <ol>
        <li>步骤1</li>
        <li>步骤2</li>
        <li>步骤3</li>
        <li>步骤4</li>
        <li>步骤5</li>
    </ol>
    <!--dl里面只能dt-->
    <dl>
        <dt>父母</dt>
        <dd>邹敏</dd>
        <dd>邱桂成</dd>
        <dt>兄妹</dt>
        <dd>邱洁</dd>
        <dd>邱鹏</dd>
    </dl>
</body>

</html>

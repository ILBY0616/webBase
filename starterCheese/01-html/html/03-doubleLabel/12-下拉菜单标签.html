<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>下拉菜单标签</title>
</head>

<body>
    <!-- selected默认选中 -->
    <label>
        城市
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>长沙</option>
            <option selected>深圳</option>
        </select>
    </label>
</body>

</html>

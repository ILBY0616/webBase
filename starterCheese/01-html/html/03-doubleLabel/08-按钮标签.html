<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>button标签</title>
</head>

<body>
    <!-- submit提交数据，reset重置数据，button通过javascript自定义功能 -->
    <!-- 只有reset可以在前端就能实现，其他功能需要后端配合 -->
    <form>
        <label>
            账号：
            <input type="text" placeholder="输入账号"><br>
        </label>
        <label>
            密码：
            <input type="password" placeholder="输入密码"><br>
        </label>
        <!-- button重置功能需要确定form表单区域 -->
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">按钮</button>
    </form>
</body>

</html>

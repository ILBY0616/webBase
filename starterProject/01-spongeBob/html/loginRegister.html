    <main>
        <h2>登录</h2>
        <form id="loginForm">
            <div class="rowDiv">
                <label for="loginEmail">电子邮箱</label>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="请输入您的电子邮箱" required>
            </div>
            <div class="rowDiv">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="请输入您的密码" required>
            </div>
            <div class="rowDiv">
                <button type="submit">登录</button>
            </div>
        </form>
        <h2>注册</h2>
        <form id="registerForm">
            <div class="rowDiv">
                <div class="colDiv">
                    <label for="registerName">姓名</label>
                    <input type="text" id="registerName" name="registerName" placeholder="请输入您的姓名" required>
                    <div id="nameError" class="errorMessage"></div>
                </div>
                <div class="colDiv">
                    <label for="registerEmail">电子邮箱</label>
                    <input type="email" id="registerEmail" name="registerEmail" placeholder="请输入您的电子邮箱" required>
                    <div id="emailError" class="errorMessage"></div>
                </div>
            </div>
            <div class="rowDiv">
                <div class="colDiv">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" name="registerPassword" placeholder="请输入您的密码" required>
                    <div id="passwordError" class="errorMessage"></div>
                </div>
                <div class="colDiv">
                    <label for="registerConfirmPassword">确认密码</label>
                    <input type="password" id="registerConfirmPassword" name="registerConfirmPassword"
                        placeholder="请确认您的密码" required>
                    <div id="confirmPasswordError" class="errorMessage"></div>
                </div>
            </div>
            <div class="rowDiv">
                <div class="colDiv">
                    <input type="checkbox" id="registerAccord" name="registerAccord" required>
                </div>
                <div class="colDiv">
                    <label for="registerAccord" class="accord">我同意接受条款和条件</label>
                </div>
            </div>
            <div class="rowDiv">
                <button type="submit">注册</button>
            </div>
        </form>
    </main>
